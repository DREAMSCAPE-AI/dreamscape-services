# Docker Compose Production - Core Pod
# Services: auth + user + PostgreSQL

version: '3.8'

services:
  # PostgreSQL Database
  core-db:
    image: postgres:15-alpine
    container_name: dreamscape-core-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dreamscape
      POSTGRES_PASSWORD: dreamscape_secure_password
      POSTGRES_DB: dreamscape_core
    volumes:
      - core-db-data:/var/lib/postgresql/data
    networks:
      - core-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamscape"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth/Dockerfile.prod
    container_name: dreamscape-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://dreamscape:dreamscape_secure_password@core-db:5432/dreamscape_core?schema=auth
      JWT_SECRET: your-production-jwt-secret-change-me
      JWT_EXPIRES_IN: 7d
    depends_on:
      core-db:
        condition: service_healthy
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user/Dockerfile.prod
    container_name: dreamscape-user-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://dreamscape:dreamscape_secure_password@core-db:5432/dreamscape_core?schema=user
      JWT_SECRET: your-production-jwt-secret-change-me
    depends_on:
      core-db:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  core-network:
    driver: bridge
    name: dreamscape-core-network

volumes:
  core-db-data:
    name: dreamscape-core-db-data
